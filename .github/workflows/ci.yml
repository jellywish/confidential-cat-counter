name: CI

on:
  push:
    branches: [ main, private/**, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            src/web-client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('src/web-client/package-lock.json') }}

      - name: Install Node deps
        working-directory: src/web-client
        run: npm ci

      - name: Install Python deps
        working-directory: src/ml-service
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        env:
          CCC_USE_LOCAL_PY_DEPS: "false"
        run: ./scripts/test.sh --unit --security

  codeql:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    permissions:
      contents: read
      security-events: write
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with:
      languages: javascript, python


