updates:
  - package-ecosystem: npm
    directory: "/src/web-client"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
  - package-ecosystem: pip
    directory: "/src/ml-service"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
version: 2
updates:
  # JavaScript dependencies (web-client)
  - package-ecosystem: "npm"
    directory: "/src/web-client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@me"
    assignees:
      - "@me"
    labels:
      - "dependencies"
      - "security"
    # Security updates get priority
    allow:
      - dependency-type: "all"
    # Group patch updates to reduce PR noise
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
    # Ignore major version updates for now (manual review needed)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Python dependencies (ml-service)
  - package-ecosystem: "pip"
    directory: "/src/ml-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@me"
    assignees:
      - "@me"
    labels:
      - "dependencies"
      - "python"
    # Security updates get priority
    allow:
      - dependency-type: "all"
    # Group similar to npm
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
    # Ignore major version updates
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/src/web-client"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@me"
    assignees:
      - "@me"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/src/ml-service"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@me"
    assignees:
      - "@me"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@me"
    assignees:
      - "@me"
    labels:
      - "dependencies"
      - "github-actions"
